{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		{% if post.published_date %}
			<div>
				<p>Published: {{post.published_date}}</p>
				<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
				<p>{{post.text}}</p>
			</div>
			{% if user.is_authenticated %}
			<a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
			{% endif %}
			<hr>
		{% endif %}
	{% endfor %}
{% endblock %}
